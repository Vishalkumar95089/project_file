<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
    .modal:target {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <a href="#img1"><img src="https://via.placeholder.com/150x100" alt="Image 1"></a>
    <a href="#img2"><img src="https://via.placeholder.com/150x100" alt="Image 2"></a>
    <a href="#img3"><img src="https://via.placeholder.com/150x100" alt="Image 3"></a>
  </div>

  <!-- Modal -->
  <div id="img1" class="modal">
    <a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 1"></a>
  </div>
  <div id="img2" class="modal">
    <a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 2"></a>
  </div>
  <div id="img3" class="modal">
    <a href="#"><img src="https://via.placeholder.com/600x400" alt="Image 3"></a>
  </div>
</body>
</html>
