<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .slideshow {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
      animation: slide 10s infinite;
    }
    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0%, 20% {
        transform: translateX(0%);
      }
      25%, 45% {
        transform: translateX(-100%);
      }
      50%, 70% {
        transform: translateX(-200%);
      }
      75%, 100% {
        transform: translateX(0%);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slides">
      <img src="https://via.placeholder.com/600x400" alt="Slide 1">
      <img src="https://via.placeholder.com/600x400/ff0000" alt="Slide 2">
      <img src="https://via.placeholder.com/600x400/00ff00" alt="Slide 3">
    </div>
  </div>
</body>
</html>
